# Spring Boot application properties for production environment
# MongoDB configuration
spring.data.mongodb.uri=${MONGO_URL}
spring.data.mongodb.database=daity
spring.data.mongodb.username=${MONGO_INITDB_ROOT_USERNAME}
spring.data.mongodb.password=${MONGO_INITDB_ROOT_PASSWORD}
url_conexion_mongo_atlas=${MONGO_ATLAS_URL}
# Google Cloud Storage configuration
google.cloud.bucketName=${GOOGLE_CLOUD_BUCKET_NAME}
google.cloud.projectId=${GOOGLE_CLOUD_PROJECT_ID}
google.cloud.credentials.path=${GOOGLE_CLOUD_CREDENTIALS}
# Logging configuration
logging.level.org.mongodb.driver=DEBUG
logging.level.org.springframework.data.mongodb.core=DEBUG


