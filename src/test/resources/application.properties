spring.application.name=location
server.port=8080
# Configuracion de MongoDB
#spring.profiles.active=dev
spring.profiles.active=prod
# swagger-ui custom path
#springdoc.swagger-ui.path=/api/index.html
springdoc.swagger-ui.path=/api/swagger-ui.html
# Disabling the /v3/api-docs endpoint
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enable=true
springdoc.packagesToScan=com.deity.location.controller
springdoc.pathsToMatch=/v1, /api/**
#spring.profiles.active=prod
url_api_colombia=https://api-colombia.com/api/v1/Department
#Configuracion de imagenes
#Indica el tamaño máximo que Spring WebFlux
spring.webflux.multipart.max-in-memory-size=512KB
#Especifica el número máximo de partes permitidas en una sola solicitud multipart.
spring.webflux.multipart.max-parts=3
#Controla el uso máximo en disco permitido para cada parte individual que exceda el límite en memoria.
spring.webflux.multipart.max-disk-usage-per-part=2MB
#Define el tamaño máximo permitido para los headers HTTP que acompañan a cada parte de una petición multipart.
spring.webflux.multipart.max-headers-size=10KB




